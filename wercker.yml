box:
  id: ruby:2.4.0
  env:
    RAILS_ENV: test
services:
  - id: mysql
    env:
      MYSQL_ROOT_PASSWORD: password

build:
  steps:
    - bundle-install
    - rails-database-yml
    - script:
      name: install dependencies
      code: apt-get update -qq && apt-get install -y build-essential nodejs
    - script:
        name: setup
        code: bin/setup
    - script:
        name: rails db:create
        code: bundle exec rails db:create
